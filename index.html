<h1>Saludador</h1>
<label for="nombre">Tu nombre:</label>
<input type="text" id="nombre" />

<label for="edad">Tu edad:</label>
<input type="number" id="edad" />

<label for="genero">Selecciona tu género:</label>
<select id="genero">
  <option value="masculino.">Masculino</option>
  <option value="femenino.">Femenino</option>
</select>

<label for="idioma">Selecciona tu idioma:</label>
<select id="idioma">
  <option value="es">Español</option>
  <option value="en">Inglés</option>
</select>

<button id="saludar-button">Saludar</button>
<div id="resultado-div"></div>

<script type="module" src="./src/presenter.js"></script>
